{% extends "base.html" %}

{% block title %}SB Gear - Оформлення замовлення{% endblock %}

{% block content %}
<h1 class="mb-4">Оформлення замовлення</h1>

{% if success %}
<div class="alert alert-success">
    Дякуємо! Ваше замовлення успішно прийнято.
</div>
<a href="{{ url_for('index') }}" class="btn btn-primary mt-3">На головну</a>

{% else %}
<form method="POST" class="row g-3">
    <div class="col-md-6">
        <label for="name" class="form-label">Ім'я</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="col-md-6">
        <label for="phone" class="form-label">Телефон</label>
        <input type="text" class="form-control" id="phone" name="phone" required>
    </div>
    <div class="col-12">
        <label for="address" class="form-label">Адреса</label>
        <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="col-12">
        <label for="comment" class="form-label">Коментар</label>
        <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Відправити замовлення</button>
    </div>
</form>
{% endif %}

{% endblock %}
